apply plugin: 'com.android.application'

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.2"
    defaultConfig {
        applicationId "za.co.dvt.android.showcase"
        minSdkVersion 19
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        multiDexEnabled true
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        targetCompatibility 1.8
        sourceCompatibility 1.8
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    compile "com.android.support:appcompat-v7:$supportLibraryVersion"
    compile 'com.android.support.constraint:constraint-layout:1.0.2'
    compile "com.google.firebase:firebase-core:$googlePlayServices"
    compile "com.google.firebase:firebase-database:$googlePlayServices"
    compile('com.firebaseui:firebase-ui:1.2.0') {
        exclude group: 'com.android.support', module: 'appcompat-v7'
    }
    compile 'com.github.frangsierra:rx2firebase:1.1.0'
    compile 'com.jakewharton.timber:timber:4.5.1'
    compile 'com.android.support:multidex:1.0.1'
    compile 'com.github.bumptech.glide:glide:3.7.0'

    provided 'me.mattlogan.auto.value:auto-value-firebase-annotation:1.0.1'
    annotationProcessor 'me.mattlogan.auto.value:auto-value-firebase:1.0.1'

    provided 'com.google.auto.value:auto-value:1.4.1'
    testAnnotationProcessor 'com.google.auto.value:auto-value:1.4.1'
    annotationProcessor 'com.google.auto.value:auto-value:1.4.1'

    testCompile "org.mockito:mockito-all:$mockitoVersion"
    testCompile "org.hamcrest:hamcrest-all:$hamcrestVersion"
    testCompile "junit:junit:$junitVersion"
}
apply plugin: 'com.google.gms.google-services'